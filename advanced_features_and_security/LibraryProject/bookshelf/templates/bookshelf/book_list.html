<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book List</title>
</head>

<body>

    <h1>Available Books</h1>

    <!-- Search Form -->
    <form method="get">
        {{ form.as_p }}
        <button type="submit">Search</button>
    </form>

    <hr>

    <!-- Book Results -->
    {% if books %}
    <ul>
        {% for book in books %}
        <li>
            <strong>{{ book.title }}</strong>
            {% if book.author %}
            â€” {{ book.author }}
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No books found.</p>
    {% endif %}

</body>

</html>
